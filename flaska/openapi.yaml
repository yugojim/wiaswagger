openapi: 3.0.3
info:
  title: FHIR Resource API
  description: |-
    API for managing various FHIR resources with CRUD operations. 

    維護專區:
    - [緯謙科技](https://www.wiadvance.com/)    
    - [專案負責部門 : T02300 ]
    - [電話 : 02-66126262]
    - [分機 : 14711 ]
      
    以下為臺灣核心實作指引（TW Core IG）所有Profiles的範例。
    
  contact:
    email: Gojim.Yu@wiadvance.com
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local development server
tags:
    - name: AllergyIntolerance
      description: 堅果過敏、海鮮過敏、藥物過敏、貓毛過敏：TW Core AllergyIntolerance Profile
    - name: Bundle
      description: Transaction、Document、Document（uuid）、Message request（傳送）、Message response（回應）：TW Core Bundle Profile
    - name: CarePlan
      description: 照護計畫：TW Core CarePlan Profile
    - name: CareTeam
      description: 照護團隊：TW Core CareTeam Profile
    - name: Composition
      description: 病摘、手術摘要報告：TW Core Composition Profile
    - name: Condition
      description: 病情、問題或診斷：TW Core Condition Profile
    - name: Coverage
      description: 給付範圍：TW Core Coverage Profile
    - name: Device
      description: 植入式裝置：TW Core Simple Observation Profile
    - name: DiagnosticReport
      description: 診斷報告：TW Core DiagnosticReport Profile
    - name: DocumentReference
      description: 門診紀錄、驗傷報告：TW Core DocumentReference Profile
    - name: Encounter
      description: 就醫：TW Core Encounter Profile
    - name: Goal
      description: 目標：TW Core Goal Profile
    - name: ImagingStudy
      description: 腹部超音波、胸椎電腦斷層掃描、雙側乳房磁振造影、Positron emission tomography、Slide Microscopy：TW Core ImagingStudy Profile
    - name: Immunization
      description: 疫苗接種：TW Core Immunization Profile
    - name: Location
      description: 耳鼻喉科、急診室、X光室、明捷眼科診所、第二藥局：TW Core Location Profile
    - name: Media
      description: 腦部MRI：TW Core Media Profile
    - name: Medication
      description: 藥品：TW Core Medication Profile
    - name: MedicationRequest
      description: 藥品請求（medicationReference）、藥品請求（medicationCodeableConcept）：TW Core MedicationRequest Profile
    - name: MedicationDispense
      description: 阿立批挫藥品配藥、爽胰達注射劑100單位+50微克藥品配藥、鹽酸四環素眼藥膏藥品配藥、每瞳令-普益點眼液藥品配藥：TW Core MedicationDispense Profile
    - name: MedicationStatement
      description: 胰臟炎、近視、慢性結膜炎、第一型糖尿病：TW Core MedicationStatement Profile
    - name: MessageHeader
      description: request（傳送）、response（回應）：TW Core MessageHeader Profile
    - name: Observation
      description: 平均血壓、病人照護偏好註記、臨床檢驗檢查、實驗室檢驗檢查（檢驗值集代碼）、實驗室檢驗檢查（LOINC代碼）、職業、妊娠計畫、妊娠狀態、健康狀態篩檢與評估、性傾向、通用檢驗檢查、吸菸狀態、病人治療偏好註記、兒童及青少年身體質量指數、兒童生長曲線、血壓、身體質量指數、身高、體溫、體重、頭圍、心率、脈搏血氧飽和度、呼吸速率、兒童頭圍百分位數：TW Core Observation Profile
    - name: Organization
      description: 機構基本資料、政府機構基本資料、醫事機構基本資料、公司行號基本資料：TW Core Organization Profile
    - name: Patient
      description: 病人基本資料（身分證字號及病歷號）、病人基本資料（居留證號碼及病歷號）、病人（兒童）基本資料（身分證字號及病歷號）：TW Core Patient Profile
    - name: Practitioner
      description: 醫師、護士、藥師、醫事放射師：TW Core Practitioner Profile
    - name: PractitionerRole
      description: 醫師、護士、藥師、醫事放射師：TW Core PractitionerRole Profile
    - name: Procedure
      description: 子宮超音波、闌尾切除：TW Core Procedure Profile
    - name: Provenance
      description: 出處：TW Core Provenance Profile
    - name: QuestionnaireResponse
      description: 問卷題目回覆：TW Core QuestionnaireResponse Profile
    - name: RelatedPerson
      description: 相關人士：TW Core RelatedPerson Profile
    - name: ServiceRequest
      description: 服務請求：TW Core ServiceRequest Profile
    - name: Specimen
      description: 血液檢體、糞便檢體、尿液檢體、組織檢體：TW Core Specimen Profile
